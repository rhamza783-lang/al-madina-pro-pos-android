name: Build Al-Madina POS Android App

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission to gradlew
        run: chmod +x ./android-app/gradlew

      # --- THIS IS THE CORRECT AND FINAL COMMAND ---
      - name: Build with Gradle
        # It runs the wrapper script located at ./android-app/gradlew
        # It explicitly tells Gradle where the settings.gradle.kts is located (--project-dir)
        # It then specifies the exact task to run (:app:assembleDebug)
        run: ./android-app/gradlew --project-dir ./android-app :app:assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: al-madina-pos-debug-apk
          path: android-app/app/build/outputs/apk/debug/app-debug.apk
