name: Build Al-Madina POS Android App

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission to gradlew
        run: chmod +x android-app/gradlew

      # --- THIS IS THE FINAL, CORRECT COMMAND ---
      - name: Build with Gradle
        # This command is run from the repository root.
        # It explicitly tells Gradle where the project is ('-p android-app')
        # and the full path to the task to run (':app:assembleDebug').
        run: ./android-app/gradlew -p android-app :app:assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: al-madina-pos-debug-apk
          path: android-app/app/build/outputs/apk/debug/app-debug.apk
